      width: 100%;

      border-radius: 4px;
    }

      padding: 10px;
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .preview {
      border: 1px solid #ddd;
      padding: 20px;
      width: 650px;
      background: #fff;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .social-icons img {
      width: 22px;
      height: 22px;
      margin-left: 8px;
      vertical-align: middle;
    }

    .disclaimer {
      font-size: 11px;
      color: #666;
      margin-top: 12px;
      line-height: 1.4;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

  <!-- Form -->
  <div class="form-container">
    <h2>Fill Your Details</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="designation" placeholder="Designation">
    <input type="text" id="countryCode" placeholder="Country Code (e.g. +91)"
      oninput="this.value = this.value.replace(/[^0-9+\-]/g, '');">

    <input type="text" id="phone" placeholder="Phone Number (digits only)">
    <input type="text" id="email" placeholder="Email">
    <input type="text" id="linkedin" placeholder="LinkedIn Profile URL">
    <button onclick="generateSignature()">Generate Signature</button>
  </div>

  <!-- Preview -->
  <div class="preview">
    <h3>Signature Preview</h3>
    <div id="signature-output"></div>
    <button class="copy-btn" onclick="copySignature()">Copy Signature</button>
  </div>

  <script>
    function formatPhoneNumber(phone) {
      const digits = phone.replace(/\D/g, "");
      if (digits.length === 10) {
        return digits.replace(/(\d{3})(\d{3})(\d{4})/, "$1 $2 $3");
      }
      return digits.replace(/(\d{3})(?=\d)/g, "$1 ");
    }

    function generateSignature() {
      const fullName = (document.getElementById("name").value || "MELVIN SIBICHEN").toUpperCase();
      // ðŸ”¹ Dynamic font-size for full name
      let fullNameFontSize = 16;
      if (fullName.length > 20) {
        fullNameFontSize = 14;
      }
      if (fullName.length > 30) {
        fullNameFontSize = 12;
      }
      const designation = (document.getElementById("designation").value || "SENIOR SOFTWARE ASSOCIATE").toUpperCase();
      // ðŸ”¹ Dynamic font-size for designation
      let designationFontSize = 13;
      if (designation.length > 20) {
        designationFontSize = 11;
      }
      if (designation.length > 30) {
        designationFontSize = 8;
      }

      let countryCode = document.getElementById("countryCode").value || "+91";
      // Clean again just in case
      countryCode = countryCode.replace(/[^0-9+\-]/g, "");


      const phone = document.getElementById("phone").value || "9207008545";
      const email = document.getElementById("email").value || "melvin.sibichen@xcubated.com";
      const linkedin = document.getElementById("linkedin").value.trim();
      const website = "https://www.xcubated.com/";

      const formattedPhone = `${countryCode} ${formatPhoneNumber(phone)}`;

      const nameParts = fullName.split(" ");
      const firstName = nameParts[0] || "";
      const lastName = nameParts.slice(1).join(" ") || "";

      // ðŸ”¹ LinkedIn row (only if provided)
      let linkedinRow = "";
      if (linkedin) {
        let linkedinDisplay = "LinkedIn";
        try {
          const urlObj = new URL(linkedin.startsWith("http") ? linkedin : "https://" + linkedin);
          const parts = urlObj.pathname.split("/").filter(Boolean);
          let username = parts[parts.length - 1] || "LinkedIn";
          // Remove numeric suffix like -1b0a20131, -2621262b5
          username = username.replace(/-\d+.*$/, "");
          linkedinDisplay = username;
        } catch {
          linkedinDisplay = "LinkedIn";
        }

        linkedinRow = `
      <div style="margin:4px 0; line-height:1.3;">
    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
         width="14" height="14" alt="LinkedIn"
         style="vertical-align:middle; margin-right:1px; border:0;">
    <a href="${linkedin.startsWith('http') ? linkedin : 'https://' + linkedin}"
       target="_blank"
       style="color:#0066cc; text-decoration:none; vertical-align:middle;">
       ${linkedinDisplay}
    </a>
  </div>`;
      }

  <span style="color:#72b8ef;">${lastName}</span>
</div>
